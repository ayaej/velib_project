version: '3.8'

services:
  # MongoDB pour stocker les données temps réel
  mongo:
    image: mongo:6
    container_name: velib_mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: velib_db
    volumes:
      - mongo_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - velib_network
    restart: unless-stopped

  # HDFS NameNode
  namenode:
    image: bde2020/hadoop-namenode:2.0.0-hadoop3.2.1-java8
    container_name: velib_namenode
    ports:
      - "9870:9870"   # Web UI
      - "8020:8020"   # NameNode service
    env_file:
      - ./hadoop.env
    environment:
      CORE_CONF_fs_defaultFS: hdfs://namenode:8020
    volumes:
      - namenode_data:/hadoop/dfs/name
      - ../hadoop/core-site.xml:/opt/hadoop/etc/hadoop/core-site.xml:ro
      - ../hadoop/hdfs-site.xml:/opt/hadoop/etc/hadoop/hdfs-site.xml:ro
    networks:
      - velib_network
    restart: unless-stopped

  # HDFS DataNode
  datanode:
    image: bde2020/hadoop-datanode:2.0.0-hadoop3.2.1-java8
    container_name: velib_datanode
    ports:
      - "9864:9864"   # DataNode web UI
    env_file:
      - ./hadoop.env
    environment:
      CORE_CONF_fs_defaultFS: hdfs://namenode:8020
    volumes:
      - datanode_data:/hadoop/dfs/data
      - ../hadoop/core-site.xml:/opt/hadoop/etc/hadoop/core-site.xml:ro
      - ../hadoop/hdfs-site.xml:/opt/hadoop/etc/hadoop/hdfs-site.xml:ro
    networks:
      - velib_network
    depends_on:
      - namenode
    restart: unless-stopped

  # Apache Spark Master pour le streaming et batch
  spark-master:
    image: bde2020/spark-master:latest
    container_name: velib_spark_master
    environment:
      - SPARK_MASTER_HOST=spark-master
      - SPARK_MASTER_PORT=7077
      - SPARK_MASTER_WEBUI_PORT=8080
    ports:
      - "8080:8080"
      - "7077:7077"
      - "4040:4040"
    volumes:
      - ../streaming:/opt/spark-apps/streaming
      - ../batch:/opt/spark-apps/batch
    networks:
      - velib_network
    depends_on:
      - mongo
      - namenode
    restart: unless-stopped

  # Spark Worker
  spark-worker:
    image: bde2020/spark-worker:latest
    container_name: velib_spark_worker
    environment:
      - SPARK_MASTER=spark://spark-master:7077
      - SPARK_WORKER_CORES=2
      - SPARK_WORKER_MEMORY=2G
    ports:
      - "8081:8081"
    networks:
      - velib_network
    depends_on:
      - spark-master
    restart: unless-stopped

  # Backend Node.js + Express
  backend:
    build: ../backend
    container_name: velib_backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://admin:admin123@mongo:27017/velib_db?authSource=admin
      - PORT=3000
    volumes:
      - ../backend:/app
      - /app/node_modules
    networks:
      - velib_network
    depends_on:
      - mongo
    restart: unless-stopped

networks:
  velib_network:
    driver: bridge

volumes:
  mongo_data:
  namenode_data:
  datanode_data:
